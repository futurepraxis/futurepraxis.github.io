---
layout: default
---
<p class="post-date">{{ page.date | date_to_string }}</p>

<div class="post">
  {{ content }}
</div>
<div class="post-navigation">
  {% if page.previous.url %}
<a href="{{ page.previous.url }}">< previous</a> {% endif %}  
{% if page.next.url %}
<a href="{{ page.next.url }}"> next ></a>
{% endif %}
</div>
