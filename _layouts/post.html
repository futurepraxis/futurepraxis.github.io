---
layout: default
---
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
  {{ content }}
</div>
<div class="post-navigation">
  {% if page.previous.url %}
<a href="{{ page.previous.url }}"><< {{ page.previous.title }}</a> {% endif %} | 
{% if page.next.url %}
<a href="{{ page.next.url }}"> {{ page.next.title }} >></a>
{% endif %}
</div>
