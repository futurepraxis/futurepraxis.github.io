---
layout: default
title: Portfolio
---
	<div class="portfolio-container">

	  {% for portfolio in site.portfolio %}
	  
	  <figure class="portfolio-item-image"> 
		  <a href="{{ portfolio.url }}" title="{{ portfolio.title }}"><img src="{{ portfolio.image }}"></a>
		
		<figcaption><a href="{{ portfolio.url }}" title="{{ portfolio.title }}">{{ portfolio.title }}</a></figcaption>
	  </figure>
		
		
	  {% endfor %}
