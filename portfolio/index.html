---
layout: default
title: Portfolio
---
	<div class="portfolio-container">

		{% assign sorted = (site.portfolio | sort: 'date') | reverse %}

	  {% for item in sorted %}
	  
	  <div class="portfolio-item-image"> 
		  <a href="{{ item.url }}" title="{{ item.title }}"><img src="{{ item.image }}"></a>
		
		<div class="portfolio-link"><a href="{{ item.url }}" title="{{ item.title }}">{{ item.title }}</a></div>
	  </div>
		
		
	  {% endfor %}
